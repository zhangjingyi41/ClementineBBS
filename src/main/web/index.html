<!DOCTYPE html>
<html lang = "en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>首页</title>
	<style>
		*{
			margin: 0 auto;
			padding: 0;
		}
		table{
			width: 500px;
			text-align: center;
		}
	</style>
	<script src="/static/js/jquery-3.4.1.js"></script>
	<script>
		$(()=>{
			fetch("http://127.0.0.1:8080/post/posts", {
				method:'POST',
				headers:{
					"Content-Type":"application/json;charset=UTF-8"
				},
				body:JSON.stringify({
					"pageIndex":1,
    				"count":10
				})
			}).then(response=>{
				return response.json()
			}).then(data=>{
				console.log(data)
			})
		})
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>作者</th>
				<th>标题</th>
				<th>创作日期</th>
				<th>内容</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</body>
</html>
